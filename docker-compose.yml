services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: mfqod-backend:latest
    container_name: mfqod-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    environment:
      # So uploads go to the mounted volume (./storage on host)
      - STORAGE_BASE=/storage
    # DATABASE_URL is read from backend/.env (no override here)
    volumes:
      # Mount storage directory for persistent uploads
      - ./storage:/storage:rw
      # Mount logs directory
      - ./backend/logs:/app/logs:rw
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: false  # Set to true if you want read-only root filesystem (may need tmpfs for /tmp)

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_HOST_NAME=${NEXT_PUBLIC_HOST_NAME:-http://localhost:8000}
        - BUILDKIT_INLINE_CACHE=1
    image: mfqod-frontend:latest
    container_name: mfqod-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_HOST_NAME=${NEXT_PUBLIC_HOST_NAME:-http://localhost:8000}
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  storage-data:
    driver: local

